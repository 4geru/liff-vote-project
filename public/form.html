<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>私は仕事が大好きです。</title>
    <style>
        main > * { padding: 10px; }
        header {background-color: palegreen; padding: 10px; }
        main {background-color: lightblue; padding: 10px; }
        footer {background-color: hotpink; padding: 10px; }
        .flexbox {
            display: flex;
            flex-flow: column;
        }
        .flexbox-space-evenly {
            display: flex;
            justify-content: space-evenly;
        }
        .flexbox-end {
            display: flex;
            justify-content: flex-end;
        }
        button, input {
            margin: 10px;
        }
    </style>
  </head>
  <body>
    <div id="liffAppContent">

    <header class="sticky-top flexbox-end">
        <span class="user-name" style="margin:auto 10px;">
            向坂 しげる
        </span>
        <div class="icon">
            <img src="https://avatars.githubusercontent.com/u/8898432?v=4" class="rounded-circle" height="50px">
        </div>
    </header>
    <main class="flexbox">
        <h2 id="question">
        </h2>

        <ul class="list-group" id="selector-list">
        </ul>

        <ul class="list-group d-none" id="add-selector-forms">
            <input type="text" class="form-control" placeholder="選択肢" aria-label="選択肢">
        </ul>

        <button class="btn btn-primary d-none" id="add-selector-btn">選択肢を追加</button>
        <button class="btn btn-primary" id="change-mode-btn">選択肢を追加する</button>
    </main>
    <footer class="fixed-bottom flexbox-space-evenly">
        <button class="btn btn-primary" id="submit-btn">投票</button>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
    <script>
let mode = 'vote'
let userId = 'sakisaka05'
const requestUrl = 'https://script.google.com/macros/s/AKfycbyXKGOxfGt49S7oNGIoegOu9RAj-AOXku1hEP1gcnzLFN4oEW1NaNL81LKXoChLVVE2/exec'

window.onload = () => {
    const changeModeButton = document.getElementById('change-mode-btn')
    changeModeButton.addEventListener('click', switchMode)
    const addSelectorButton = document.getElementById('add-selector-btn')
    addSelectorButton.addEventListener('click', addSelector)
    const submit = document.getElementById('submit-btn')
    if(!questionId()) {
        setQuestionMode()
    } else {
        fetchQuestion()
        submit.addEventListener('click', submitVote)
    }
}

const questionId = () => {
    const url = new URL(location)
    return url.searchParams.get("question")
}

const switchMode = () => {
    const submit = document.getElementById('submit-btn')
    if (mode === 'vote') {
        mode = 'addSelector'
        document.getElementById('selector-list').classList.add('d-none')
        document.getElementById('add-selector-forms').classList.remove('d-none')
        document.getElementById('add-selector-btn').classList.remove('d-none')
        document.getElementById('change-mode-btn').innerText = '投票する'
        submit.addEventListener('click', submitAddSelector)
        submit.removeEventListener('click', submitVote)
        submit.innerText = '追加'
    } else if (mode === 'addSelector') {
        mode = 'vote'
        document.getElementById('selector-list').classList.remove('d-none')
        document.getElementById('add-selector-forms').classList.add('d-none')
        document.getElementById('add-selector-btn').classList.add('d-none')
        document.getElementById('change-mode-btn').innerText = '選択肢を追加する'
        submit.removeEventListener('click', submitAddSelector)
        submit.addEventListener('click', submitVote)
        submit.innerText = '投票'
    }
    console.log({mode})
}

const submitAddForm = async () => {
    const question = document.getElementsByTagName('input')[0].value
    if(question === '') {
        alert('質問を追加してください')
        return
    }

    // APIリクエストを行う
    const response = await axios.get(`${requestUrl}?type=addForm&question=${question}&userId=${userId}`)

    if(response.data.status === 'ok') {
        const url = new URL(location)
        url.searchParams.append("question", response.data.questionId)
        location = url
    }
}

const submitAddSelector = async () => {
    // 追加するselectorを定義する
    const addSelectors = [...document.getElementsByTagName('input')]
        .filter((input) => input.value !== '') // 空のinputを弾く
        .map((input) => input.value) // 中の値を取得する

    // APIリクエストを行う
    const response = await axios.get(`${requestUrl}?type=addSelector&questionId=${questionId()}&userId=${userId}&selectors=${JSON.stringify(addSelectors)}`)

    if(response.data.status === 'ok') {
        // formをクリアにする
        document.getElementById('add-selector-forms').innerHTML = ''
        addSelector()
        // 選択肢を更新する
        setSelector(response.data.selectors, response.data.votes)
        // 投票モードに変更する
        switchMode()
    }
}

const submitVote = async () => {
    // formから選択されている情報を取得する
    const selectedSelectors = [...document.getElementById('selector-list').getElementsByClassName('active')].map((selector) => {
        return selector.dataset.selectorId
    })

    // APIリクエストを行う
    const response = await axios.get(`${requestUrl}?type=vote&questionId=${questionId()}&userId=${userId}&selectorIds=${selectedSelectors.join(',')}`)

    // 投票結果を表示する
    if(response.data.status === 'ok') {
        setSelector(response.data.selectors, response.data.votes)
    }
}

const setQuestionMode = () => {
    document.getElementById('question').innerText = '質問を追加'
    document.getElementById('selector-list').classList.add('d-none')
    document.getElementById('add-selector-forms').classList.remove('d-none')
    document.getElementById('change-mode-btn').classList.add('d-none')
    const submit = document.getElementById('submit-btn')
    submit.innerText = '質問を登録'
    submit.addEventListener('click', submitAddForm)
    const ul = document.getElementById('add-selector-forms')
    const newInput = document.createElement("input")
    newInput.classList.add("form-control")
    newInput.placeholder = '質問'
    newInput.ariaLabel = '質問'
    // 質問の場合追加項目は1つなので、既存のInputを消す
    ul.innerHTML = ''
    ul.appendChild(newInput)
}

const addSelector = () => {
    const ul = document.getElementById('add-selector-forms')
    const newInput = document.createElement("input")
    newInput.classList.add("form-control")
    newInput.placeholder = '選択肢'
    newInput.ariaLabel = '選択肢'
    ul.appendChild(newInput)
}

const clickLi = (event) => {
    event.preventDefault()
    event.currentTarget.classList.toggle('active')
}

const fetchQuestion = async () => {
    const response = await axios.get(`${requestUrl}?type=topInfo&formInfoIndex=${questionId()}&userId=${userId}`)
    console.log(response.data)
    setSelector(response.data.selectors, response.data.votes)
    setQuestion(response.data.question.question)
}
// fetchQuestion()

const setSelector = (selectors, voteQuery) => {
    const votes = voteQuery.split(',')
    const ul = document.getElementById('selector-list')
    ul.innerHTML = ''

    for (selector of selectors) {
        const newLi = document.createElement("li")
        newLi.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center")
        newLi.dataset.selectorId = selector.index
        newLi.innerText = selector.selector
        ul.appendChild(newLi)
        // 投票済みか否かを判定する
        if (votes[0] !== '') {
            if (votes.includes(`${selector.index}`)) {
                newLi.classList.add("active")
            }
            const newBadge = document.createElement("span")
            newBadge.classList.add("badge", "bg-danger", "rounded-pill")
            newBadge.innerHTML = selector.count
            newLi.appendChild(newBadge)
        } else {
            newLi.classList.add("list-group-item-action")
            newLi.addEventListener('click', clickLi)
        }
    }
}

const setQuestion = (question) => {
    const ul = document.getElementById('question')
    ul.innerText = question
}

const mock = () => {
    question = '今日の天気は？'
    selectors = [
        {index: 2, selector: "晴れです", count: 1},
        {index: 3, selector: "雨です", count: 0}
    ]
    setSelector(selectors, '')
    setQuestion('今日の天気は？')
}
// mock()
    </script>
  </body>
</html>
