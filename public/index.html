<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>LIFF 総復習ハンズオン</title><link rel="stylesheet" type="text/css" href="./style.css">
    <script>
      // 定数を定義する
      const LIFF_ID = 'LIFF_ID'
      const REQUEST_URL = 'REQUEST_URL'
    </script>
  </head>
  <body>
    <div id="liffAppContent">
      <header class="sticky-top flexbox-end" style="height: 70px;">
          <span class="user-name" style="margin:auto 10px;" id="user-name">
          </span>
          <div class="icon">
              <img src="" class="rounded-circle" height="50px" id="icon">
          </div>
      </header>
      <main class="flexbox">
          <h2 id="question">
          </h2>

          <ul class="list-group" id="selector-list">
          </ul>

          <ul class="list-group d-none" id="add-selector-forms">
              <input type="text" class="form-control" placeholder="選択肢" aria-label="選択肢">
          </ul>

          <button class="btn btn-primary d-none" id="add-selector-btn">選択肢を追加</button>
          <button class="btn btn-secondary d-none" id="change-mode-btn">選択肢を追加する</button>
      </main>
      <footer class="fixed-bottom flexbox-space-evenly">
          <button class="btn btn-primary" id="submit-btn">投票</button>
      </footer>
    </div>
  
    <!-- loading -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-bs-backdrop="static" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-primary m-5 spinner-grow-xl" role="status">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- loading -->

  <!-- for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- for liff -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- for local liff -->
  <script src="liff.js"></script>
  <script src="mode.js"></script>
  <script src="index.js"></script>
  </body>
</html>
